<nav class="navbar navbar-toggleable-md navbar-light bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">jobs.af Event</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink] ="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >All Events </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/events/new']" routerLinkActive="active" >Create Event</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mr-auto" id="search" (ngSubmit) = "searchSession(searchTerm)">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchTerm" name="searchTerm">

            <button class="btn btn-outline-success my-2 my-sm-0" type="button" modal-trigger="searchResult" >Search</button>

        </form>
        <span>
          <a  [routerLink]="['/user/profile']" routerLinkActive="active" class="my-2 user-link">Welcome Nimatullah</a>
        </span>
    </div>
</nav>

<simple-modal closeOnBody="false" elementId="searchResult" title="Matching Sessions" >
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSession" [routerLink]="['/events', session.eventId]">{{session.name}}</a>
  </div>
</simple-modal>
