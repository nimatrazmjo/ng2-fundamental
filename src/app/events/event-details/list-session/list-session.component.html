<div class="row" *ngFor="let session of all_session">
  <div class="col-md-12">
    <app-collapsible-well>
      <div card-title>
          {{session.name}}
      </div>
      <div card-content>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </app-collapsible-well>
  </div>
</div>
