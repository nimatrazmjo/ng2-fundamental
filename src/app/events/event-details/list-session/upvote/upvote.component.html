<div class="votingWidgetContainer pointable" (click)="onClick()">
  <div class="card votingWidget">
    <div class="votingButton">
      <i *ngIf="voted" class="fa fa-thumbs-up" aria-hidden="true" style="color: darkslategrey"></i>
      <i *ngIf="!voted" class="fa fa-thumbs-o-up" aria-hidden="true" style="color: darkslategrey"></i>
    </div>
    <div class="badge badge-inverse votingCount">
      <div>{{count}}</div>
    </div>
  </div>
</div>
