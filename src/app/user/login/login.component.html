<h1>Login</h1>
<hr>
<div class="col-md-4">
  <div *ngIf="!loginStatus" class="alert alert-danger" role="alert"> <strong>Oh snap!</strong> User name or password do not match.</div>
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="username" required name="username" id="username" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" required name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseoverLogin = true" (mouseleave)=" mouseoverLogin = false">
        <button type="submit" [disabled] ="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
